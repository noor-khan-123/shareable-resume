<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shareable Resume Builder</h1>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>
            
            <h2>Work Experience</h2>
            <label for="work">Work Experience:</label>
            <textarea id="work" name="work" required></textarea>
            
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>
            
            <button type="submit">Generate Resume</button>
        </form>
        
        <div id="resume">
            <h2>Generated Resume</h2>
            <p id="resume-name" contenteditable="true"></p>
            <p id="resume-email" contenteditable="true"></p>
            <p id="resume-education" contenteditable="true"></p>
            <p id="resume-work" contenteditable="true"></p>
            <p id="resume-skills" contenteditable="true"></p>
            <button id="download-pdf">Download as PDF</button>
            <button id="share-link">Share Link</button>
            <p id="share-url"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
